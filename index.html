            <div class="col-4 break-991"id="left-division">

                                        <p class="col content-center poke-type-text">Weight</p>
                                    </div>
                                </div>
                                <div class="col" id=poke-height-card>

                                </div>
                            </div>
                            <h4>Abilities</h4>

    <!-- Modal -->
  <div class="modal fade " id="modalFavorites" tabindex="-1" aria-labelledby="modalFavoritesLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content bg-modal">
        <div class="modal-header">
          <h5 class="modal-title" id="modalFavoritesLabel">Favorites</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="max-height-card" >
                <h1 id="text-empty"></h1>
                <div class="row row-cols-2" id="favorite-pokemon-list">
                    
                    <!-- <div class="col pokemon" id="pokeList2"><div class="content-center card text-white space-card-top poke-card-list bg-card " onclick="dataPoke(2)"><img class="" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/home/2.png" alt="qwe" style="width: 75px;"><p>ivysaur</p></div></div>

                </div>  
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" onclick="eraseFavorites()">Erase all</button>
          <button type="button" class="btn btn-success" data-bs-target="#modalUpload" data-bs-toggle="modal" data-bs-dismiss="modal">Upload file</button> 
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="downloadJSON()" id="download-button">Download favorites</button>
        </div>
      </div>
    </div>
  </div>
<!-- upload -->
  <div class="modal fade" id="modalUpload" tabindex="-1" aria-labelledby="modalUploadLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content bg-modal">
        <div class="modal-header">
          <h5 class="modal-title" id="modalUploadLabel">Upload file</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <h3>Select a file to load your favorites pokemon</h3>
            <!-- <input type="file" name="inputFile" id="inputFile">
            <br>
            <pre id="output"></pre> -->
            <input type="file" name="inputFile" id="inputFile">
            <br>
            <pre id="output"></pre>
  
            <!-- <script type="text/javascript">
            
            </script> -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="loadFavorites()">Upload</button>
        </div>
      </div>
    </div>
  </div>
