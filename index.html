<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="./style.css">
    
    <title>Pokedex</title>
</head>
<body>
    <div class="container">
        <!-- Busqueda y lista de pokemon -->
        
        <div class="row">
            <div class="col-4">
                <div class="card bg-dark text-white space-card-top poke-card-space content-center"> 
                    <h1>Pok√©dex</h1>
                    <form action="" onsubmit="pokemonSearch(event)">
                        <input class="input-search" type="text" name="pokemon" autocomplete="off">
                    </form>
                    <button class="button-search">Search</button>
                </div>
                <div class="card bg-dark text-white space-card-top poke-card-space">
                    <h1>Pokemon list</h1>
                    <div class="row">
                        <div class="col">
                            <div class="content-center card text-white space-card-top tgrass poke-card-list">
                                <img class="" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/home/1.png" alt="" style="width: 75px;">
                                <p>bulbasaur</p>
                            </div>
                        </div>
                        <div class="col">
                            <div class="content-center card text-white space-card-top tgrass poke-card-list">
                                <img class="" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/home/1.png" alt="" style="width: 75px;">
                                <p>bulbasaur</p>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
            <!-- datos y stats del pokemon seleccionado -->
            <div class="col container content-center">
                <div class="card bg-dark text-white space-card-top poke-card-space" style="width: 18rem;">
                    <img src="/img/whos.png" class="card-img-top" alt="...">
                    <div class="card-body">
                        <p class="card-text"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="./script.js"></script>
</body>
</html>
