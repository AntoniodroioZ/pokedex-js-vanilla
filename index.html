<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/a9afa26052.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="./img/ic_launcher.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    
    <title>Pokédex</title>
</head>
<body>
    <div class="container">
        <!-- Busqueda y lista de pokemon -->
        
        <div class="row">
            <div class="col-4 break-991">
                <div class="card bg-dark text-white space-card-top poke-card-space content-center"> 
                    <h1>Pokédex</h1>
                    <form action="" onsubmit="pokemonSearch(event)">
                        <input class="input-search grass" type="text" name="search-pokemon" id="search-pokemon" autocomplete="off" placeholder="Search for a Pokemon">
                    </form>
                    <!-- <button class="button-search">Search</button> -->
                </div>
                <div class="card bg-dark text-white space-card-top poke-card-space ">
                    <h1>Pokemon list</h1>
                    <div class="max-height-card" >
                        <div class="row row-cols-2" id="pokemon-list">
                            
                        </div>  
                    </div>
                    
                </div>
            </div>
            <!-- datos y stats del pokemon seleccionado -->
            <div class="col container content-center">
                <div class="card bg-dark text-white poke-card-space">
                    <!-- <img src="/img/whos.png" class="card-img-top" alt="...">
                    <div class="card-body">
                        <p class="card-text"></p>
                    </div> -->
                    <div class="center-text">
                        <img class="poke-image" src="./img/1.png" alt="">
                        <h2>bulbasaur</h2>
                        <h4>About</h4>
                        <div class="row">
                            <div class="col">
                                <div class="poke-type grass row">
                                    <img class=" poke-type-icon" src="./img/types/Icon_grass.webp" alt="">
                                    <p class="col content-center poke-type-text">grass</p>
                                </div>
                            </div>
                            <div class="col ">
                                <div class="poke-type poison row ">
                                    <img class=" poke-type-icon" src="./img/types/Icon_poison.webp" alt="">
                                    <p class="col content-center poke-type-text">poison</p>
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col">
                                <div class="poke-type grass row">
                                    <h4 class="poke-type-text"><i class="fa fa-weight-hanging"></i> 6.9 KG</h4>
                                    <p class="col content-center poke-type-text">Weight</p>
                                </div>
                            </div>
                            <div class="col">
                                <div class="poke-type grass row ">
                                    <h4 class="poke-type-text"><i class="fa fa-ruler"></i> 0.7 M</h4>
                                    <p class="col content-center poke-type-text">Height</p>
                                </div>
                            </div>
                        </div>
                        <h4>Abilities</h4>
                        <div class="row">
                            <div class="col">
                                <div class="poke-type grass row">
                                    
                                    <p class="col content-center poke-type-text">OVERGROW</p>
                                </div>
                            </div>
                            <div class="col">
                                <div class="poke-type grass row">
                                    
                                    <p class="col content-center poke-type-text">CHLOROPHYLL</p>
                                </div>
                            </div>
                            <div class="col">
                                <div class="poke-type grass row">
                                    
                                    <p class="col content-center poke-type-text">CHLOROPHYLL</p>
                                </div>
                            </div>
                        </div>
                        <h4>Stats</h4>
                        <div class="poke-stats row row-cols-2">
                            <div class="col-2">
                                <ul class="list-stats-names grass">
                                    <li>HP</li>
                                    <li>ATK</li>
                                    <li>DEF</li>
                                    <li>SATK</li>
                                    <li>SDEF</li>
                                    <li>SPD</li>
                                </ul>
                            </div>
                            <div class="col-10">
                                <ul class="list-stats-charts">
                                    <li class="row content-center"><span class="col number-stat">45</span><div class="base-bar col grass"><span class="progress-bar grass" style="width: 10%;"></span></div></li>
                                    <li class="row content-center"><span class="col number-stat">49</span><div class="base-bar col grass"><span class="progress-bar grass" style="width: 21%;"></span></div></li>
                                    <li class="row content-center"><span class="col number-stat">49</span><div class="base-bar col grass"><span class="progress-bar grass" style="width: 80%;"></span></div></li>
                                    <li class="row content-center"><span class="col number-stat">65</span><div class="base-bar col grass"><span class="progress-bar grass" style="width: 60%;"></span></div></li>
                                    <li class="row content-center"><span class="col number-stat">65</span><div class="base-bar col grass"><span class="progress-bar grass" style="width: 40%;"></span></div></li>
                                    <li class="row content-center"><span class="col number-stat">45</span><div class="base-bar col grass"><span class="progress-bar grass" style="width: 30%;"></span></div></li>
                                </ul>
                            </div>
                            
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>


    <script src="./script.js"></script>
</body>
</html>
